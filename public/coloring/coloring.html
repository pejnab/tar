<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lc-color-picker@1.0.1/lc_color_picker.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="coloring-container">
        <div class="toolbar">
            <div class="tool-group">
                <button id="path-fill-btn" class="tool-btn active">Path Fill</button>
                <button id="bucket-fill-btn" class="tool-btn">Bucket Fill</button>
            </div>
            <input type="text" id="color-picker-input" />
            <div class="tool-group">
                <button id="save-btn">Save as Image</button>
                <button id="save-pdf-btn">Save as PDF</button>
            </div>
        </div>
        <div id="coloring-area">
            <canvas id="fill-canvas"></canvas>
            <!-- SVG will be loaded here -->
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lc-color-picker@1.0.1/lc_color_picker.min.js"></script>
    <script src="coloring.js"></script>
</body>
</html>
